<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZeroKart - Sustainable Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #0F5132;
            --light-gray: #E5E7EB;
            --text-dark: #1F2937;
            --text-light: #6B7280;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Outfit', sans-serif;
            background: #f4f4f4;
            /* Prevent horizontal scroll from animations */
            overflow-x: hidden; 
        }

        /* --- Header Styles --- */
        .header-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 1200px;
            z-index: 1000;
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        header {
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.30);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 24px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-left, .nav-links { display: flex; gap: 32px; }
        .nav-left { justify-content: flex-end; }
        .nav-right { display: flex; align-items: center; gap: 32px; justify-content: space-between; }

        .nav-left a, .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 18px;
            color: var(--text-dark);
        }

        .logo-icon { width: 32px; height: 32px; }

        .icon-group { display: flex; gap: 12px; }
        .icon-btn {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s ease;
        }

        /* --- Banner Styles (FULL SCREEN FIX) --- */
        .banner {
            height: 100vh; /* Fixed height */
            width: 100vw;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('assets/images/Home-banner.webp');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical Center */
            align-items: center;
            overflow: hidden; /* No scroll allowed inside banner */
        }

        .banner-content {
            width: 100%;
            max-width: 1400px;
            padding-top: 80px; /* Offset for the floating header */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }

        .product-display {
            width: 90%;
            max-width: 850px;
            animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .tv-frame {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tv-screen {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .brand-title {
            font-family: 'Space Mono', monospace;
            font-size: clamp(24px, 5vw, 56px);
            color: white;
            letter-spacing: 10px;
            margin-bottom: 30px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.2); }
            50% { text-shadow: 0 0 25px rgba(255,255,255,0.5); }
        }

        .products {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-end;
        }

        .product-can {
            width: clamp(100px, 15vw, 160px);
            height: clamp(220px, 35vh, 380px);
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: float 4s ease-in-out infinite;
        }

        .product-can:nth-child(2) { animation-delay: 0.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .can-label { padding: 15px; }
        .can-brand { font-family: 'Space Mono', monospace; font-size: 14px; font-weight: 700; }
        .can-image { width: 100%; height: 50%; background: #ff6b6b; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .product-can:nth-child(2) .can-image { background: #ffd93d; }

        /* --- Characters --- */
        .character {
            position: absolute;
            bottom: 5%;
            z-index: 2;
        }
        .character-left { left: 5%; animation: characterFloat 5s ease-in-out infinite; }
        .character-right { right: 5%; animation: characterFloat 5s ease-in-out infinite 0.7s; }

        .character-placeholder {
            width: 120px; height: 120px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 50px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        @keyframes characterFloat {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        /* --- CTA Buttons --- */
        .cta-section {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn-primary { background: var(--primary-green); color: white; }
        .btn-secondary { background: white; color: var(--text-dark); border: 1px solid var(--light-gray); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* --- Responsive Tweaks for Small Screens --- */
        @media (max-width: 768px) {
            .header-container { top: 10px; width: calc(100% - 20px); }
            header { padding: 8px 15px; gap: 10px; }
            .nav-left, .nav-links { display: none; } /* Hide text links on mobile */
            .logo span { font-size: 14px; }
            
            .tv-frame { padding: 15px; }
            .tv-screen { padding: 20px 10px; }
            .character { display: none; }
            
            .cta-section { flex-direction: column; width: 80%; }
            .btn { width: 100%; }
        }

        /* Fix for short screens (Landscape phones) */
        @media (max-height: 600px) {
            .brand-title { font-size: 24px; margin-bottom: 10px; }
            .product-can { height: 180px; }
            .banner-content { padding-top: 50px; }
            .tv-frame { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <header>
            <nav class="nav-left">
                <a href="#">Essentials</a>
                <a href="#">Editions</a>
            </nav>

            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M12 6L12 18M12 6C10 8 8 9 6 9M12 6C14 8 16 9 18 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
                <span>ZeroKart</span>
            </div>

            <nav class="nav-right">
                <div class="nav-links">
                    <a href="#">Experiences</a>
                    <a href="#">Marketplace</a>
                </div>
                <div class="icon-group">
                    <button class="icon-btn">üîç</button>
                    <button class="icon-btn">üõí</button>
                </div>
            </nav>
        </header>
    </div>

    <section class="banner">
        <div class="banner-content">
            <div class="product-display">
                <div class="tv-frame">
                    <div class="tv-screen">
                        <h1 class="brand-title">GUTTIERO</h1>
                        <div class="products">
                            <div class="product-can">
                                <div class="can-label"><div class="can-brand">GUTTIERO</div></div>
                                <div class="can-image">üçì</div>
                            </div>
                            <div class="product-can">
                                <div class="can-label"><div class="can-brand">GUTTIERO</div></div>
                                <div class="can-image">üçä</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cta-section">
                <button class="btn btn-primary">Shop Essentials</button>
                <button class="btn btn-secondary">Explore Editions</button>
                <button class="btn btn-secondary">Join ZeroKart</button>
            </div>
        </div>
    </section>

    <script>
        // Disable accidental scroll pull-to-refresh on mobile
        document.body.style.overscrollBehavior = 'none';

        // Parallax Effect for characters
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const chars = document.querySelectorAll('.character');
            chars.forEach((char, i) => {
                const speed = 0.4 + (i * 0.1);
                char.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
